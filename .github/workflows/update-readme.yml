name: Update README with Trello Data

on:
  schedule:
    - cron: '0 * * * *'  # This runs every hour; adjust to your needs
  workflow_dispatch:  # Allows you to manually run the action

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug Environment Variables
        run: |
          echo "TRELLO_API_KEY=${{ secrets.TRELLO_API_KEY }}"
          echo "TRELLO_TOKEN=${{ secrets.TRELLO_TOKEN }}"

      - name: Fetch Trello Data
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        run: |
          set -x
          curl -s "https://api.trello.com/1/boards/5eWdHEpl/cards?key=ec3bbe82d3b36ae9ccf60b003cf9c1b1&token=221bdb2d49028bc48593dd797aed054c7e5b4bfc4d3cff49004bdd96787bd7fb" > trello_data.json

      - name: Update README
        run: |
          python update_readme.py

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with Trello Data"
          git push
