name: Update README with Trello Data

on:
  schedule:
    - cron: '0 * * * *'  # This runs every hour; adjust to your needs
  workflow_dispatch:  # Allows you to manually run the action

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Trello Data
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        run: |
          curl -s "https://api.trello.com/1/boards/5eWdHEpl/cards?key=${TRELLO_API_KEY}&token=${TRELLO_TOKEN}" > trello_data.json

      - name: Update README
        run: |
          python update_readme.py
      
      - name: Clean up trello_data.json
        run: |
          rm trello_data.json

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with Trello Data"
            git push
          fi
