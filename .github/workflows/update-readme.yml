name: Update README with Trello Data

on:
  schedule:
    - cron: '0 * * * *'  # This runs every hour; adjust to your needs
  workflow_dispatch:  # Allows you to manually run the action

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Trello Lists
        id: get_lists
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_BOARD_ID: ${{ secrets.TRELLO_BOARD_ID }}
        run: |
          trello_list_response=$(curl -s "https://api.trello.com/1/boards/${TRELLO_BOARD_ID}/lists?key=${TRELLO_API_KEY}&token=${TRELLO_TOKEN}")
          echo "trello_list_response=$trello_list_response" >> $GITHUB_ENV

      - name: Get Trello Cards for Each List
        id: get_cards
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_BOARD_ID: ${{ secrets.TRELLO_BOARD_ID }}
        run: |
          all_card_data="{}"
          
          echo $trello_list_response | jq -r '.[] | "\(.name)|\(.id)"' | while IFS='|' read -r list_name list_id; do
            echo "Processing list: $list_name ($list_id)"
          
            cards=$(curl -s "https://api.trello.com/1/lists/${list_id}/cards?key=${TRELLO_API_KEY}&token=${TRELLO_TOKEN}")

            all_card_data=$(echo $all_card_data | jq --arg list_name "$list_name" --arg cards "$cards_response" \
              '. + {($list_name): $cards}')
            
            cards_count=$(echo $cards_response | jq '. | length')
              echo "Processed $cards_count cards in list: $list_name"
          done

          echo "Final card data:"
          echo $all_card_data | jq '.'


            

      - name: Update README
        env:
          CARD_DATA: ${{ env.card_data }}
        run: |
          echo "$CARD_DATA" > trello_data.json
          python update_readme.py
      
      - name: Clean up trello_data.json
        run: |
          rm trello_data.json

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with Trello Data"
            git push
          fi
